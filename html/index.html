<html lang="en">
<head>
    <title>jQuery Form</title>
    <link href="/html/bootstrap.5.3.0.min.css" rel="stylesheet"/>
    <script src="/html/bootstrap.5.3.0.min.js"></script>
    <script src="/html/jquery.3.7.1.min.js"></script>
    <script src="/dist/jquery-form.min.js"></script>
</head>
<body class="container">

<div class="row mt-3">
    <div class="col-12">
        <h1>Normal Form</h1>
        <form action="/api/?result=html" method="post" id="form_success">

            <div class="jqf-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>

            <div class="jqf-response">
                <div class="jqf-response-html"></div>

                <div class="mt-3 alert alert-info" role="alert">
                    <h4>Form submission in progress.</h4>
                </div>

                <div class="mt-3 alert alert-warning" role="alert">
                    <h4 class="alert-heading">Validation error</h4>
                    <ul>
                        <li>Validation error 1</li>
                        <li>Validation error 2</li>
                    </ul>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary jqf-action-retry" aria-label="Retry">Retry</button>
                    </div>
                </div>

                <div class="mt-3 alert alert-danger" role="alert">
                    <h4 class="alert-heading">Server error</h4>
                    <p>Form submission failed.</p>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary jqf-action-retry" aria-label="Okay">Ok</button>
                    </div>
                </div>

                <div class="mt-3 alert alert-success" role="alert">
                    <h4 class="alert-heading">Success!</h4>
                    <p>Form submitted successfully.</p>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary me-2 jqf-action-retry" aria-label="Okay">Okay</button>
                        <button type="button" class="btn btn-primary jqf-action-reset" aria-label="Create another">Create another</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <select class="form-control url">
            <option value="/api/?result=html">/api/?result=html</option>
            <option value="/api/?result=created">/api/?result=created</option>
            <option value="/api/?result=accepted">/api/?result=accepted</option>
            <option value="/api/?result=warning">/api/?result=warning</option>
            <option value="/api/?result=error">/api/?result=error</option>
            <option value="/api/?result=redirect">/api/?result=redirect</option>
        </select>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.url').on('change', function () {
            $('#form_success').attr('action', $(this).val());
        });
    });

    $('#form_success').jqueryForm({
        beforeSend: function () {
            console.log('Before submit');
            return true;
        },
        onSuccess: function (response) {
            console.log('Success', response);
        },
        onError: function (xhr, status, error) {
            console.log('Error', error);
        },
        onComplete: function () {
            console.log('Complete');
        }
    });
</script>
</body>
</html>
